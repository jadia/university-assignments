<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OpenSource | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="opensource.png" alt="Open Source Community Logo" height="180" width="210">
        </div>
        <h1 class="heading">
            Welcome to the OpenSource! </h1>
        <div class="form">
            <form name="loginForm" action="#" onsubmit="return validateLogin()">
                <!-- username -->
                <div class="required" id="req_username"></div>
                <input id="username_login" type="text" placeholder="username" required><br>
                <!-- password -->
                <div class="required" id="login_password"></div>
                <input id="password" type="password" placeholder="password" required><br>
                <!-- buttons -->
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="footer">
            <p>Copyright &copy; 2019 Nitish Jadia</p>
        </div>
    </div>
</body>

</html>
